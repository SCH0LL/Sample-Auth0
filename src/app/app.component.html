<p>Welcome to Login!</p>
<button mat-button (click)="auth.loginWithRedirect()">
    <span>Login</span>
</button>

<ul *ngIf="auth.user$ | async as user; else loggedOut">
    <li>{{ user.name }}</li>
    <li>{{ user.email }}</li>
</ul>

<ng-template #loggedOut>
  <p>No User logged in!</p>
</ng-template>

<p>Welcome to Logout!</p>
<button mat-button (click)="auth.logout({ returnTo: 'http://localhost:4200/login' })">
  <span>Logout</span>
</button>
