<mat-toolbar>
  <span>Auth0 Sample</span>
</mat-toolbar>

<ng-template #loggedOut>
  <mat-card class="example-card">
    <mat-card-title>Welcome</mat-card-title>
    <mat-card-subtitle>Login to continue</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="auth.loginWithRedirect()">
        <span>Login</span>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>

<ul *ngIf="auth.user$ | async as user; else loggedOut">
  <mat-card class="example-card">
    <mat-card-title>Hi {{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    <mat-card-actions align="end">
      <button mat-button (click)="auth.logout({ returnTo: 'http://localhost:4200/login' })">
        <span>Logout</span>
      </button>
    </mat-card-actions>
  </mat-card>
</ul>
